<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>FORMULARIO</h1>
    <form action="/user/formRegister" method="post">
      <!-- method="post" para mandarlo al servidor -->

      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" />
      <!-- atributo name="" para que lo
        mande al back
   -->
      <br />
      <br />
      <label for="last name">Apellido</label>
      <input type="text" id="last name" name="surname" />
      <!--  atributo name=""
        para que lo mande al back
   -->
      <br />
      <br />
      <label for="age">Edad</label>
      <input type="number" id="age" max="100" min="18" name="age" />
      <!-- atributo
        name="" para que lo mande al back
   -->
      <br />
      <br />
      <label for="height">Altura</label>
      <input type="number" id="height" name="height" />
      <br />
      <br />
      <label for="job">trabajo</label>
      <input type="text" id="job" name="job" />

      <br />
      <br />
      <button type="submit">Enviar</button>
      <!-- type="submit" para poder enviarlo -->
    </form>
  </body>
</html>
