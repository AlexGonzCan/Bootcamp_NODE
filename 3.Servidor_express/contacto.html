<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <button><a href="/home">HOME</a></button>
      <button><a href="/conctacto">CONTACTO</a></button>
      <button><a href="/miPerfil">MI PERFIL</a></button>
    </nav>

    <h1>mis contactos</h1>
    <!-- en el action="/registerForm" -->
    <form action="/registerForm" method="post">
      <!-- method="post" para mandarlo al servidor -->

      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" />
      <!-- atributo name="" para que lo
      mande al back
 -->
      <br />
      <br />
      <label for="last name">Apellido</label>
      <input type="text" id="last name" name="surname" />
      <!--  atributo name=""
      para que lo mande al back
 -->
      <br />
      <br />
      <label for="age">Edad</label>
      <input type="number" id="age" max="100" min="18" name="age" />
      <!-- atributo
      name="" para que lo mande al back
 -->
      <br />
      <br />
      <button type="submit">Enviar</button>
      <!-- type="submit" para poder enviarlo -->
    </form>
  </body>
</html>
